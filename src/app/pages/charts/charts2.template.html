<div class="row">
  <div class="col-md-8">
    <card title="Example 2">
      <dx-chart title="Stock Price" [series]="series" [commonSeriesSettings]="commonSeriesSettings" [dataSource]="dataSource | async"></dx-chart>
    </card>
  </div>
  <div class="col-md-4">
    <card title="Form Example">
      <form action="your-action" (submit)="onFormSubmit($event)">
        <div class="dx-fieldset">
          <div class="dx-fieldset-header">Credentials</div>
          <div class="dx-field">
            <div class="dx-field-label">Login</div>
            <div class="dx-field-value">
              <dx-text-box>
                <dx-validator [validationRules]="[{
                                type: 'required',
                                message: 'Login is required'
                        }]">
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Password</div>
            <div class="dx-field-value">
              <dx-text-box mode="password" [(value)]="password">
                <dx-validator [validationRules]="[{
                                type: 'required',
                                message: 'Password is required'
                        }]">
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Confirm Password</div>
            <div class="dx-field-value">
              <dx-text-box mode="password">
                <dx-validator [validationRules]="[{
                                type: 'compare',
                                comparisonTarget: passwordComparison,
                                message: 'Password and Confirm Password do not match.'
                            }, {
                                type: 'required',
                                message: 'Confirm Password is required'
                        }]">
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="dx-fieldset-header">Personal Data</div>
          <div class="dx-field">
            <div class="dx-field-label">Name</div>
            <div class="dx-field-value">
              <dx-text-box value="Peter">
                <dx-validator [validationRules]="[{
                                type: 'required',
                                message: 'Name is required'
                            }, {
                                type: 'pattern',
                                pattern: namePattern,
                                message: 'Do not use digits in the Name.'
                            }, {
                                type: 'stringLength',
                                min: 2,
                                message: 'Name must have at least 2 symbols'
                        }]">
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Date of birth</div>
            <div class="dx-field-value">
              <dx-date-box invalidDateMessage="The date must have the following format: MM/dd/yyyy">
                <dx-validator [validationRules]="[{
                                type: 'required',
                                message: 'Date of birth is required'
                            }, {
                                type: 'range',
                                max: maxDate,
                                message: 'You must be at least 21 years old'
                        }]">
                </dx-validator>
              </dx-date-box>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="dx-fieldset-header">Billing address</div>
          <div class="dx-field">
            <div class="dx-field-label">Country</div>
            <div class="dx-field-value">
              <dx-select-box [dataSource]="countries">
              </dx-select-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">City</div>
            <div class="dx-field-value">
              <dx-text-box>
                <dx-validator [validationRules]="[{
                                type: 'required',
                                message: 'City is required'
                            }, {
                                type: 'pattern',
                                pattern: cityPattern,
                                message: 'Do not use digits in the City name.'
                            }, {
                                type: 'stringLength',
                                min: 2,
                                message: 'City must have at least 2 symbols'
                        }]">
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Address</div>
            <div class="dx-field-value">
              <dx-text-box>
                <dx-validator [validationRules]="[{
                                type: 'required',
                                message: 'Address is required'
                        }]">
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Phone <i>(optional)</i></div>
            <div class="dx-field-value">
              <dx-text-box mask="+1 (X00) 000-0000" [maskRules]="phoneRules" maskInvalidMessage="The phone must have a correct USA phone format"
                [useMaskedValue]="true">
                <dx-validator [validationRules]="[{
                                type: 'pattern',
                                pattern: phonePattern,
                                message: 'The phone must have a correct USA phone format'
                        }]">
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
        </div>

        <dx-check-box id="check" [value]="false" text="I agree to the Terms and Conditions">
          <dx-validator [validationRules]="[{
                          type: 'compare',
                          comparisonTarget: checkComparison,
                          message: 'You must agree to the Terms and Conditions'
                  }]"></dx-validator>
        </dx-check-box>

        <dx-validation-summary id="summary"></dx-validation-summary>

        <dx-button id="button" text="Register" type="success" [useSubmitBehavior]="true">
        </dx-button>
      </form>
    </card>
  </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <card title="Vector Map">
      <dx-vector-map>
        <dxi-layer [dataSource]="mapSource" [customize]="customizeLayers">
        </dxi-layer>
      </dx-vector-map>
    </card>
  </div>
  <div class="col-lg-6">
    <card title="Google Maps">
      <dx-map width="100%" [zoom]="14" [height]="440" 
        [controls]="true" [markers]="markers">
      </dx-map>
    </card>
  </div>
</div>
